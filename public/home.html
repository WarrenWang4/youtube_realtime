    <style>
    body,h1,h2{font-family: "Raleway", sans-serif}
    body, html {height: 100%}
    p {line-height: 2}
    .bghome{
    min-height: 100%;
    background-position: center;
    background-size: cover;
    background-color: red;
    }
    .bgjoin{
    background-color: red;
    }

    <body>

    <!-- Header / Home-->
    <header class="w3-display-container w3-wide bghome" id="home">
    <div class="w3-display-middle w3-text-white w3-center">
        <h1 class="w3-jumbo">Stream Youtube Live!</h1>
        <h2>With friends and family</h2>
        <h2><b>Group 8</b></h2>
    </div>
    </header>

    <!-- Navbar (sticky bottom) -->
    <div class="w3-bottom w3-hide-small">
    <div class="w3-bar w3-white w3-center w3-padding w3-opacity-min w3-hover-opacity-off">
        <a href="#home" style="width:33%" class="w3-bar-item w3-button">Home</a>
        <a href="#create" style="width:33%" class="w3-bar-item w3-button">Create Group</a>
        <a href="#join" style="width:33%" class="w3-bar-item w3-button">Join Group</a>
    </div>
    </div>

    <!-- Create Group -->
    <div class="w3-container  w3-center w3-padding-64" id="create">
    <div class="w3-content">
        <h1 class="w3-center"><b>Create Group</b></h1>
        <br>
        <br>
        <br>
        <br>
        <label for="groupPass" id="groupPassLabel">Group Password:</label>
        <input type="text" id="groupPass" name="groupPass">
        <br>
        <label for="link" id="labelLink">Video Link:</label>
        <input type="text" id="link" name="link">
        <button type="button" id="another">Another?</button>
        <label id="error">Oops! It appears the link you inserted is not a valid youtube link!</label>
        <br>
        <br>
        <br>
        <button id="submit1">Submit</button>
        <br>
        <br>
        <br>
        <br>
    </div>
    </div>


    <!-- Join Group -->
    <div class="w3-container w3-padding-64  w3-center bgjoin" id="join">
    <div class="w3-content w3-text-white">
        <h1 ><b>Join Group</b></h1>
        <br>
        <br>
        <br>
        <br>
        <label for="groupPass2" id="groupPassLabel2">Group Password:</label>
        <input type="text" id="groupPass2" name="groupPass2">
        <br>
        <br>
        <br>
        <button id="submit2">Submit</button>
        <br>
        <br>
        <br>
        <br>
    </div>
    </div>
    </body>
