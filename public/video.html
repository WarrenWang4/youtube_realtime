<!DOCTYPE html>
<html>
  <head>
    <title>
      YouTube Realtime
    </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
    <link href="/styles.css" rel="stylesheet" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
    <div id="player"></div>
    <div class="slidecontainer">
  <input type="range" min="0" value="0" class="slider" id="progress">
</div>
<label id="timer"></label>
  <div class="btn-group" style="width:100%">
    <button type="button" id="playBtn" style="width:10%">Play</button>
    <button id="mute" style="width:10%">Mute</button>
    <button id="volinc" style="width:10%">Vol+</button>
    <button id="voldec" style="width:10%">Vol-</button>
    <button id="goback" style="width:15%">Go back 10 seconds</button>
    <button id="goforward" style="width:15%">Go forward 10 seconds</button>
    <button id="CC" style="width:10%">CC on</button>
    <button id="previousVideo" style="width:10%">Previous Video</button>
    <button id="nextVideo" style="width:10%">Next Video</button>
  </div>

    
    <div id="chat">
      <div id="chat-window">
        <div id="output"></div>
        <div id="feedback"></div>
      </div>
      <input id="message" type="text" placeholder="Message" />
      <button id="send">Send</button>
    </div>

    <!-- code to be able to use firebase -->
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-analytics.js"></script>

    <!-- sample code to get all users -->
   
    <!-- sample code to get all users -->
    <script src="/chat.js"></script>
  </body>
</html>
